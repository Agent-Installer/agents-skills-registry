name: Skill Listing Submission
description: Submit a listing for the OpenClaw Builder Showcase
title: "[Skill] <name>"
labels: ["submission"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting. Listings are not audited. Only metadata is being submitted.
  - type: input
    id: slug
    attributes:
      label: Slug (kebab-case)
      placeholder: "my-skill"
    validations:
      required: true
  - type: textarea
    id: json
    attributes:
      label: Listing JSON
      description: Paste the JSON generated by the website submission form.
      render: json
    validations:
      required: true
  - type: input
    id: primary_link
    attributes:
      label: Primary link (website/docs/repo)
      placeholder: "https://..."
    validations:
      required: true
